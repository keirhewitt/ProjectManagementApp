
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %} {% endblock %}
  </head>
  <body>

  {% block navbar %}

  <div class="nav-bar-userprofile">
    <ul class="nav-user-ul">
        <li class="nav-user-li"><a href="{{url_for('index')}}">Home</a></li>
        <li class="nav-user-li"><a href="{{url_for('create_room')}}">Create Room</a></li>
  
        <div class="page-title-nav">
          <li class="nav-user-li"><p style="margin-block-start: 0;">{% block pagetitle %} {% endblock %}</p></li>
        </div>
  
        <div class="nav-right">
          <li class="nav-user-li"><a href="{{url_for('login')}}">Login</a></li>
          <li class="nav-user-li"><a href="{{url_for('logout')}}">Logout</a></li>
        </div>
    </ul>
  </div>

  {% endblock %}

  {% block body %} {% endblock %}
  </body>
</html>
